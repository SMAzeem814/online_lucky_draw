<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners | Lucky Draw</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Global Styles -->
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<div class="container winners-container">

    <h2 class="page-title text-center mb-4">
        ğŸ† Winners
    </h2>

    <div class="card shadow winners-card p-4">

        <table class="table table-hover winners-table">
            <thead>
                <tr>
                    <th>Winner</th>
                    <th>Email</th>
                    <th>Draw Title</th>
                    <th>Draw Date</th>
                    <th>Selected At</th>
                </tr>
            </thead>

            <tbody>
                {% for w in winners %}
                <tr>
                    <td>{{ w.username }}</td>
                    <td>{{ w.email }}</td>
                    <td>{{ w.title }}</td>
                    <td>{{ w.draw_date }}</td>
                    <td>{{ w.selected_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>


</body>
</html>
