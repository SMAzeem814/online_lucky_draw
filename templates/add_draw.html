<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Draw | Admin</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<div class="content page-centered">

    <div class="form-box card p-4 shadow-sm">

        <h2 class="text-center fw-bold mb-4">âž• Create New Lucky Draw</h2>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Draw Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Draw Date</label>
                <input type="date" name="draw_date" class="form-control" required>
            </div>

            <div class="d-flex gap-3 mt-3">
                <button class="btn btn-primary w-50">Create Draw</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-50">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</div>


</body>
</html>
